<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ace Rental</title>
    <!-- Bootstrap Core CSS -->
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="../Bootstrap/css/scrolling-nav.css" rel="stylesheet" />
    <link href="starter-template.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Ace Rental / Icon</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#cars">Cars</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#book">Book</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="jumbotron float-test">
                    <h1>Ace Rental</h1>
                    <h2>Rent a car anywhere at a touch of a button</h2>
                    <p>
                    <a class="btn btn-warning btn-front-page-sign-register" href="#" role="button">Register</a>
                    <a class="btn btn-primary btn-front-page-sign-register" href="#" role="button">Login</a>
                    </p>
                    <a class="btn btn-primary btn-front-page-rent" href="#" role="button">Rent a Car!</a>
                </div>
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="car1.jpeg" alt="Los Angeles" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="car2.jpeg" alt="Chicago" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="car3.jpeg" alt="New york" style="width:100%;">
                    </div>
                </div>
                
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>
    <!-- About Section -->
    <section id="cars" class="about-section">
        <div class="container">
            <div class="starter-template">
                <div class="container-fluid">

                    <div class="jumbotron">
                        <h1>Ace Rental</h1>
                        <h2>Rent a car anywhere at a touch of a button</h2>
                        <p>
                            <a class="btn btn-warning btn-front-page-sign-register" href="#" role="button">Register</a>
                            <a class="btn btn-primary btn-front-page-sign-register" href="#" role="button">Login</a>
                        </p>
                        <a class="btn btn-primary btn-front-page-rent" href="#" role="button">Rent a Car!</a>
                    </div>
                </div>
            </div>
</section>
    <!-- Services Section -->
    <section id="book" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Services Section</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Contact Section</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="../Bootstrap/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../Bootstrap/js/bootstrap.min.js"></script>
    <!-- Scrolling Nav JavaScript -->
    <script src="../Bootstrap/js/jquery.easing.min.js"></script>
    <script src="../Bootstrap/js/scrolling-nav.js"></script>
</body>
</html>
